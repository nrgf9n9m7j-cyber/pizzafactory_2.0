<style>
/* Modal Overlay */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    animation: fadeIn 0.3s ease-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Container Modal */
.modal-container.modal-menu-bibite {
    background: white;
    border-radius: 16px;
    width: 90%;
    max-width: 1000px;
    max-height: 90vh;
    display: flex;
    flex-direction: column;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    animation: slideUp 0.3s ease-out;
}

@keyframes slideUp {
    from { 
        opacity: 0;
        transform: translateY(50px);
    }
    to { 
        opacity: 1;
        transform: translateY(0);
    }
}

/* Header Modal */
.modal-header {
    padding: 25px 30px;
    border-bottom: 2px solid #f0f0f0;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.modal-title {
    font-size: 1.8em;
    color: #71A894;
    font-weight: 700;
    margin: 0;
}

.btn-close-modal {
    background: #f0f0f0;
    border: none;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    font-size: 1.5em;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
}

.btn-close-modal:hover {
    background: #EE6B6B;
    color: white;
    transform: rotate(90deg);
}

/* Filtri Categorie */
.filtri-categorie {
    padding: 20px 30px;
    display: flex;
    gap: 10px;
    border-bottom: 1px solid #f0f0f0;
    overflow-x: auto;
}

.btn-categoria {
    padding: 10px 20px;
    border: 2px solid #e0e0e0;

    font-weight: 600;
    font-size: 0.95em;
    cursor: pointer;
    transition: all 0.3s;

.btn-categoria:hover {

}

.btn-categoria.active {

}

.modal-body {

    overflow-y: auto;
    flex: 1;
}

.grid-bibite {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));

}

/* Card Bibita */
.card-bibita {
    background: white;
    border: 2px solid #e0e0e0;

    padding: 20px;

    flex-direction: column;
    align-items: center;
    text-align: center;
    position: relative;
}

.card-bibita:hover {

    transform: translateY(-4px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
}

.badge-categoria {
    position: absolute;
    top: 10px;
    right: 10px;

    border-radius: 12px;
    font-size: 0.75em;
    font-weight: 600;
}

.badge-categoria.Bibite {
    background: #FFF3CD;
    color: #856404;
}

.badge-categoria.Acqua {

}

}

    font-weight: 700;
    color: #71A894;
}

    position: absolute;
    top: 10px;
    left: 10px;
    background: #EE6B6B;

    font-size: 0.75em;
    font-weight: 600;
}

.card-bibita.non-disponibile {
    opacity: 0.5;
    cursor: not-allowed;
}

.card-bibita.non-disponibile:hover {

}

.loading-spinner {
    text-align: center;
    padding: 60px 20px;
    color: #71A894;
}

.spinner {

    height: 50px;
    border: 5px solid #f0f0f0;
    border-top-color: #71A894;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto 20px;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

@media (max-width: 768px) {

        width: 95%;
        max-height: 95vh;

    }
    
    .modal-header {

    }
    
    .modal-body {

    }
}
</style>
